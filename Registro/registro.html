<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Educacion sexual integral</title>
  <link rel="stylesheet" href="regis.css" />
</head>
<body>
  <header>
    <h1>Consentimiento y Relaciones</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="../temas/temas.html">Temas</a>
      <a href="../Registro/registro.html">Registro</a>
      <a href="../Mapa/Ayudamapa.html">Ubicaciones de ayuda</a> 
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h2>Contáctanos</h2>
      <img src="contacto.jpg" alt="Personas conversando" class="tema-imagen">
      <form action="#" method="post" class="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Educación Sexual Responsable</p>
  </footer>
